---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nic
  namespace: ~{ (datasource "local").XC_NAMESPACE }~
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: charts/nginx-plus-ingress
    repoURL: https://github.com/~{ (datasource "local").REPO_OWNER }~/~{ (datasource "local").REPO }~.git
    targetRevision: HEAD
  destination:
    namespace: ~{ (datasource "local").XC_NAMESPACE }~
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
