apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: brewz
  namespace: ~{ (datasource "local").namespace }~
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: manifests/brewz
    repoURL: https://github.com/~{ (datasource "local").repo_owner }~/~{ (datasource "local").repo }~.git
    targetRevision: HEAD
  destination:
    namespace: ~{ (datasource "local").namespace }~
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
